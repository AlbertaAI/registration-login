{% extends 'base.html' %}

{% block body %}
<div class="dashboard-content feature-style-5 text-dark">
  <div class="dashboard-content-padding">
    <div class="container">
      <h2 class="section__heading text-center">Log In</h2>
      <hr class="dark">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn blue-btn full-btn" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
